<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Iniciar Sesión</h1>
        <nav>
            <ul>
                <li><a href="/static/index.html">Inicio</a></li>
                <li><a href="/static/eventos.html">Explorar Eventos</a></li>
                <li><a href="/static/register.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Accede a tu Cuenta</h2>
            <form id="login-form" class="form-container">
                <input type="text" id="cedula" name="cedula" placeholder="Cédula" required>
                <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
                <button type="submit">Ingresar</button>
            </form>
            <p id="error-msg" style="color: red; display: none;">Error: Credenciales incorrectas</p>
            <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Plataforma de Venta de Boletos. Todos los derechos reservados.</p>
    </footer>
    
    <script src="js/login.js"></script>
</body>
</html>
